{% include "Header.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2 class="text-muted">SignUp</h2>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ registerform.username.id_for_label }}">Username:</label>
                    <input type="text" name="{{ registerform.username.name}}" class="form-control" value="{{ registerform.username.value}}">
                    <span class="text-danger">{{ registerform.username.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ registerform.email.id_for_label }}">Email:</label>
                    <input type="email" name="{{ registerform.email.name}}" class="form-control" value="{{ registerform.email.value}}">
                    <span class="text-danger">{{ registerform.email.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ registerform.password1.id_for_label }}">Password:</label>
                    <input type="password" name="{{ registerform.password1.name}}" class="form-control" value="{{ registerform.password1.value}}">
                    <span class="text-danger">{{ registerform.password1.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ registerform.password2.id_for_label }}">Confirm Password:</label>
                    <input type="password" name="{{ registerform.password2.name}}" class="form-control" value="{{ registerform.password2.value}}">
                    <span class="text-danger">{{ registerform.password2.errors }}</span>
                </div>

                <button type="submit" class="btn btn-outline-primary ">Signup</button>

                
                <!-- <div>
                    {{registerform.as_p}}
                </div>
                <input type="submit" value="Register"> -->
        
            </form>
        </body> 
        </div>
    </div>
    
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  </body>
</html>
